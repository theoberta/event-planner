<!DOCTYPE html>
<html ng-app="event-Planner">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="vendors/angular.min.js">
    <link rel="stylesheet" type="text/css" href="js/app.js">
	<title>Event-Planner-Login</title>
</head>
<body>
	<header>
		<div class="container">
			<h1>event planner</h1>
		</div>
	</header>
	<div class="form-container">
		<div class="container">
			<h3>Create an Account</h3>
			<form autocomplete="on">
				<label for="name">Full Name:</label>
				<input type="text" id="name" name="name" placeholder="Full Name" required></input>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" placeholder="Email" required></input>
				<label for="password">Please choose a password:</label>
				<input type="password" id="email" placeholder="Password" required></input>
				<p class="restrictions-1">Use at least 8 characters</p>
				<p class="restrictions-2">Use at least one special character</p>
				<button type="submit">submit</button>
			</form>
		</div>
	</div>
</body>
</html>
