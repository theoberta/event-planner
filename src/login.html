<!DOCTYPE html>
<html ng-app="eventPlanner">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans|Sacramento' rel='stylesheet' type='text/css'>
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/angular-messages.min.js"></script>
    <script src="js/app.js"></script>
    <title>Event-Planner-Login</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>event planner</h1>
        </div>
    </header>
    <div class="container">
        <div class="account-container">
            <h3>Create an Account</h3>
            <form name="loginForm" action="form.html" autocomplete="on" ng-controller="LoginController as login" novalidate>
                <label for="name">Full Name:</label>
                <input class="login-input" type="text" id="name" name="name" ng-model="login.user.name" placeholder="Full Name" autocomplete="name" required autofocus></input>
                <label for="email">Email:</label>
                <input class="login-input" type="email" id="email" name="email" ng-model="login.user.email" placeholder="Email" autocomplete="email" required></input>
                <label for="password">Please choose a password:</label>
                <input class="login-input" name="password" type="password" id="password" ng-model="login.user.password" placeholder="Password" len char required></input>
                <div class="error-message" ng-messages="loginForm.password.$error" ng-messages-multiple>
                    <p ng-message="char">Please use a special character.</p>
                    <p ng-message="len">Use at least 8 characters.</p>
                </div>
                <button type="submit" ng-disabled="loginForm.$invalid">submit</button>
            </form>
        </div>
    </div>
</body>
</html>
